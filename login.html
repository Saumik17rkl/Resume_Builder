<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login Page</title>
  <link rel="stylesheet" href="style1.css" />

</head>

<body>
  <nav class="navbar">
    <div class="logo-container">
      <img id="logo" src="logo.png" alt="ResuMate Logo" />
    </div>

    <div class="container">
      <p class="back-home"><a href="index.html">‚Üê Back to Home</a></p>
      <h2>Access Account</h2>
      <p>Log in to access your saved resumes and features</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Your email address" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <!-- AI Chatbot Icon -->
        <div id="chatbot-button">
          <img src="Bot.png" alt="AI Chatbot" />
        </div>

        <!-- Chatbot Container -->
        <div id="chatbot-container" class="hidden">
          <div class="chatbot-header">
            <span class="chatbot-title">Ask ResuMate</span>
            <button id="close-chatbot">&times;</button>
          </div>
          <!-- AI Chatbot Button -->
          <div id="chatbot-button">
            <img src="Bot.png" alt="AI Chatbot" />
            <span id="chatbot-tooltip" class="hidden">AI Assistant</span>
          </div>

          <div class="chatbot-body">
            <p class="bot-message">Make Resume</p>
          </div>
          <div class="chatbot-footer">
            <input type="text" id="chat-input" placeholder="Type here to chat..." />
            <button id="send-chat">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
          <!-- Bot Icon (Click to Open Chatbot) -->
          <div id="bot-icon">
            <img src="Bot.png" alt="Chatbot" id="bot-img" />
          </div>

          <!-- Chatbot Container -->
          <div id="chatbot-container"></div>
        </div>

        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit">Log In</button>
      </form>
      <p class="signup-text">
        Need to create an account? <a href="#">Sign Up</a>
      </p>
    </div>

    <script src="script1.js"></script>
</body>

</html>
